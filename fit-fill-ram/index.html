<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fill, fit, ram</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <article>
      <h2>Fit vs Fill</h2>
      <h3>auto-fit</h3>
      <hr />
      <section class="fit">
        <section class="one box">1</section>
        <section class="two box">2</section>
        <section class="three box">3</section>
      </section>
      <h3>auto-fill</h3>
      <hr />
      <section class="fill">
        <section class="one box">1</section>
        <section class="two box">2</section>
        <section class="three box">3</section>
      </section>
    </article>
    <article>
      <h2>RAM</h2>
      <pre><code>repeat(auto-fit, minmax(min-value, max-value)</code></pre>
      <hr />
      <section class="container">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
      </section>
    </article>
  </body>
</html>
