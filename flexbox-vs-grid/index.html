<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox vs. Grid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <article class="flex-container">
      <section>
        <ul class="flex">
          <li class="one box">1</li>
          <li class="two box">2</li>
          <li class="three box">3</li>
          <li class="four box">4</li>
          <li class="five box">5</li>
        </ul>
      </section>
    </article>
    <article class="grid-container">
      <section>
        <ul class="grid">
          <li class="one box">1</li>
          <li class="two box">2</li>
          <li class="three box">3</li>
          <li class="four box">4</li>
          <li class="five box">5</li>
        </ul>
      </section>
    </article>
  </body>
</html>
