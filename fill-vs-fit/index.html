<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fill vs. Fit</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <article class="fit">
      <section class="one box">1</section>
      <section class="two box">2</section>
      <section class="three box">3</section>
    </article>
    <article class="fill">
      <section class="one box">1</section>
      <section class="two box">2</section>
      <section class="three box">3</section>
    </article>
  </body>
</html>
