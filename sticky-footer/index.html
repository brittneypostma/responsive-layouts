<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Footer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="one box">
      This is the header and it expands with the content.
    </header>
    <main class="two box">
      The main content takes up the rest of the available space.
    </main>
    <footer class="three box">
      This is the footer and it expands with the content.
    </footer>
  </body>
