<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>min, max, minmax</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>min, max, minmax</h1>
    <article>
      <h2>min</h2>
      <p>Picks the smaller of the 2 values.</p>
      <pre><code>min(min-value, max-value)</code></pre>
      <hr />
      <section class="min">
        <section class="one box">1</section>
        <section class="two box">2</section>
        <section class="three box">3</section>
      </section>
      <h2>max</h2>
      <p>Picks the larger of the 2 values.</p>
      <pre><code>max(min-value, max-value)</code></pre>
      <hr />
      <section class="max">
        <section class="one box">1</section>
        <section class="two box">2</section>
        <section class="three box">3</section>
      </section>
      <h2>minmax</h2>
      <p>Only usable with CSS Grid, defines a range for grid items. Works similar to max function.</p>
      <pre><code>minmax(min-value, max-value)</code></pre>
      <hr />
      <section class="minmax">
        <section class="one box">1</section>
        <section class="two box">2</section>
        <section class="three box">3</section>
      </section>
    </article>
    <article>

  </body>
</html>
